<div class="columns">
  <div class="column">
  <app-card
    [name]="cardForm.controls['name'].value"
    [cardNumber]="cardForm.controls['cardNumber'].value"
    [expiration]="cardForm.controls['expiration'].value"
  ></app-card>
</div>
<div class="column">
  <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <!-- Passes entire control (name = new FormControl) down to the component-->
    <app-input label="Name" [control]="cardForm.controls['name']"></app-input>
    <app-input
      label="Card number"
      [control]="cardForm.controls['cardNumber']"
    ></app-input>

    <div class="columns">
      <div class="column">
        <app-input
          label="Expiration (MM/YY)"
          [control]="cardForm.controls['expiration']"
        ></app-input>
      </div>
      <div class="column">
        <app-input
          label="Security code"
          [control]="cardForm.controls['securityCode']"
        ></app-input>
      </div>
    </div>
    <br />
    <div class="buttons">
      <button
        type="submit"
        class="button is-primary"
        [disabled]="cardForm.invalid"
      >
        Submit
      </button>
      <button type="button" class="button is-warning" (click)="onResetClick()">
        Reset
      </button>
    </div>
  </form>
</div>
</div>
